<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NestEgg FAQ</title>
    <link rel="stylesheet" href="css/main.css">
    <style type="text/css">

    </style>
  </head>
  <body>

    <!-- HEADER -->
    <section class="hero is-medium" style="background: #0087b3;">
      <div class="hero-body">
        <div class="container">
          <div class="columns">
            <div class="column is-offset-2-desktop">
              <div class="level">
                <img class="level-item" src="media/egg.svg" style="height: 125px;">
              </div>
            </div>
            <div class="column is-8-desktop">
              <h1 class="title is-2 is-spaced" style="color:white;">
                Got questions?
              </h1>
              <h2 class="subtitle is-4" style="color:white;">
                  We have answers.
                  <br>
                  If you can't find what you were looking for, open the chatbox!
              </h2>
              <a href="my.nestegg.eu" class="button is-link is-inverted is-outlined">Return to Dashboard</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- BODY -->
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column">
            
            <!-- ROW -->
            <div class="tile is-ancestor">
              <div class="tile is-parent">
                <div class="tile is-child box">
                  <p class="title">
                    "English"
                  </p>
                  <p>
                    English text here
                  </p>
                </div>                
              </div>
              <div class="tile is-parent">
                <div class="tile is-child box">
                  <p class="title">
                    "Nederlands"
                  </p>
                  <p>
                    Nederlande taal hier.
                  </p>
                </div>                
              </div>
            </div>
            <!-- //ROW -->

          </div>
        </div>
      </div>
    </section>
    <footer class="footer has-text-centered">
      <div class="container">
         <div class="columns">
          <div class="column is-8-desktop is-offset-2-desktop">
            <p>
              <strong class="has-text-weight-semibold">
                <a href="https://nestegg.eu">NestEgg Infrastructure B.V.</a>
              </strong>
            </p>
          </div>
        </div>
      </div>
    </footer>
    <script type="text/javascript" src="lib/main.js"></script>
  </body>
</html>
